    build:
      context: . # Projenizin k√∂k dizini
      dockerfile: flaskApp/Dockerfile # Flask Dockerfile yolu
    volumes:
      - ./flaskApp:/app
    ports:
      - "5000:5000"
    environment:
      - FLASK_APP=app.py
      - FLASK_RUN_HOST=0.0.0.0

  reactapp:
